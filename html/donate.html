  <title>COD-BENIN_Donate</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AUP4a9TC-mmfa-GFBRra1HKhq8BhkMz_mre4a-FQ_c0_CHpxGu3a87fUsaIrQ5ebLN6mvXstSGeFHbsY"></script>

  <style>
    /* Styles pour centrer les éléments */
    
  </style>
</head>
<body>

    <h3 class="merriweather" style="text-align: center;">Merci de soutenir le Benin</h3>

    <p class="merriweather" style="text-align: center; font-size: 15px; font-style: italic;">Entrer le montant du don avant de choisir une option pour la transaction</p>
    <div style="margin-top: 100px;" >
      <!-- Input field for donation amount -->
      <div class="input-group mb-3">
        <span class="input-group-text">Montant du don (USD)</span>
        <input type="number" id="donation-amount" class="form-control" step="0.01" placeholder="Saisissez le montant">
      </div>
    </div>
  
    <script src="https://www.paypal.com/sdk/js?client-id=AUP4a9TC-mmfa-GFBRra1HKhq8BhkMz_mre4a-FQ_c0_CHpxGu3a87fUsaIrQ5ebLN6mvXstSGeFHbsY"></script>
  
    <div id="paypal-button-container">
      <script>
        paypal.Buttons({
          createOrder: function(data, actions) {
            var amount = document.getElementById('donation-amount').value;
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: amount
                }
              }]
            });
          },
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              alert("Transaction Réussie : " + details.payer.name.given_name);
            })
          },
          onError: function(err) {
            console.error('Payment Error :', err);
            alert("Paiement échoué");
          }
        }).render("#paypal-button-container");
      </script>
    </div>

</body>
